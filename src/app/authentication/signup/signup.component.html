<body>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="contact">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit($event)">
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>First Name:</label>
              </div>
              <div class="col-6">
                <input type="text" formControlName="firstName" placeholder="abc" style="width:180px">
              </div>
            </div>
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>Last Name:</label>
              </div>
              <div class="col-6">
                <input type="text" formControlName="lastName" placeholder="xyz" style="width:180px">
              </div>
            </div>
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>User Name:</label>
              </div>
              <div class="col-6">
                <input type="text" formControlName="userName" placeholder="xyz01" style="width:180px">
              </div>
            </div>
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>Email:</label>
              </div>
              <div class="col-6">
                <input type="email" formControlName="email" placeholder="abc@gmail.com" style="width:180px">
              </div>
            </div>
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>Mobile No:</label>
              </div>
              <div class="col-6">
                <input type="text" formControlName="mobileNo" placeholder="+8801782208540" style="width:180px">
              </div>
            </div>
            <div class="row">
              <div class="col-4" style="padding-top: 27px">
                <label>Password:</label>
              </div>
              <div class="col-6">
                <input type="text" formControlName="password" placeholder="xyz@2022" style="width:180px">
              </div>
            </div>
            <button class="submit" [disabled]="loading">
              <span *ngIf="!loading">Sign Up</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Logging in...
              </span>
            </button>
            <div class="flex-sb-m w-full  p-b-20 p-t-15" style="padding-left: 27px">
              <div style="justify-content: center;">
                <span>Already have an account? <a routerLink="/authentication/signin">
                    Sign In
                  </a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="right">
      </div>
    </div>
  </section>
</body>
