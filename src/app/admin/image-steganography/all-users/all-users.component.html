<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style pb-0">
            <li class="breadcrumb-item">
              <h4 class="page-title mb-0">Send Message</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Users</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <form [formGroup]="HFormGroup1">
            <div class="body">
              <div class="table-responsive units">
                <mat-table *ngIf="dataSource" #table [dataSource]="dataSource" matSort class="mat-cell"
                  formArrayName="Users">
                  <ng-container matColumnDef="rowID">
                    <mat-header-cell class="pr-0 mw-10" *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="
                          selection.hasValue() && !isAllSelected()
                        ">
                      </mat-checkbox>
                    </mat-header-cell>
                    <mat-cell class="pr-0 mw-10" *matCellDef="let row; let i = index" [formGroupName]="i">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>
                      <mat-form-field class="filter" floatLabel="never">
                        <mat-label style="color: white; font-size: 15px">Name</mat-label>
                        <input matInput [formControl]="nameFilter" class="white-cursor" />
                      </mat-form-field>
                    </mat-header-cell>
                    <mat-cell class="pr-0" *matCellDef="let row">
                      {{ row.name }}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>
                      <mat-form-field class="filter" floatLabel="never">
                        <mat-label style="color: white; font-size: 15px">Email</mat-label>
                        <input matInput [formControl]="emailFilter" class="white-cursor" />
                      </mat-form-field>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      {{ row.email }}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="roleName">
                    <mat-header-cell class="pr-0" *matHeaderCellDef>
                      <mat-form-field class="filter" floatLabel="never">
                        <mat-label style="color: white; font-size: 15px">Role Name</mat-label>
                        <input matInput [formControl]="roleNameFilter" class="white-cursor" />
                      </mat-form-field>
                    </mat-header-cell>
                    <mat-cell class="pr-0" *matCellDef="let row">
                      {{ row.role_name }}
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row class="table-row" *matRowDef="
                      let row;
                      let i = index;
                      columns: displayedColumns
                    " [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </mat-table>
                <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
              <div class="p-3">
                <button mat-raised-button color="primary" (click)="Send()">Send</button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
