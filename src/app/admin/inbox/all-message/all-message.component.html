<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style pb-0">
            <li class="breadcrumb-item">
              <h4 class="page-title mb-0">All Messages</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Inbox</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

          <div class="col-12">
            <ul class="header-buttons float-end d-inline-flex mb-0">
              <li>
                <div class="icon-button-demo">
                  <button mat-mini-fab color="primary" (click)="addNew()">
                    <mat-icon class="col-white">add</mat-icon>

              </li>
              <li>

                    <mat-icon class="col-white">refresh
                    </mat-icon>
                  </button>
                </div>
              </li>
            </ul>
          </div>

        <div class="card">
          <div class="body">
            <div class="table-responsive units">
              <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <ng-container matColumnDef="sender">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>
                      <mat-label style="color: white; font-size: 15px;">Sender</mat-label>
                  </mat-header-cell>
                  <mat-cell class="pr-0" *matCellDef="let row">
                    {{row.admin_name}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="subject">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>
                      <mat-label style="color: white; font-size: 15px;">Subject</mat-label>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    {{row.subject}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>
                    <mat-label style="color: white; font-size: 15px;">Actions</mat-label>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button class="btn-tbl-edit" title="View Message" (click)="showMessage(row.stego_image_id)">
                      <mat-icon aria-label="Edit" class="col-white">developer_mode</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row class="table-row" *matRowDef="let row;let i=index; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </mat-table>
              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
